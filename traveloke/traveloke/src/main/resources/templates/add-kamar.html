<!DOCTYPE html>

<head>
    <title>Add Kamar</title>

    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="card text-center">

            Sukses!

            <a href="/" class="btn btn-primary">Halaman Utama</a>
        </div>
    </div>

</html>
